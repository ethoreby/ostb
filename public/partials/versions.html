<h3>Versions</h3>

<ul>
  <li ng-repeat='(key, value) in project.commits | orderObjectBy: "date": true'>
      <a ui-sref="project.preview({username: project.username, repo: project.repo, commitHash: key})"> {{value.date | date: yyyy-mm-dd}} || {{value.commitMessage}}</a><a> || author: {{value.author}}</a>
    </div>
  </li>
</ul>

<h3>Pending Contributions</h3>

<ul>
  <li ng-repeat='(key, value) in project.contributions | orderObjectBy: "date": true'>
      <a ui-sref="project.contribution({username: project.username, repo: project.repo, commitHash: key})"> {{value.date | date: yyyy-mm-dd}} || {{value.commitMessage}}</a><a>|| author: {{value.author}}</a>
    </div>
  </li>
</ul>
