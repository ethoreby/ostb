<h3>Versions</h3>

<ul>
  <li ng-repeat='(key, value) in project.commits'>
      <a ui-sref="project.preview({username: project.username, repo: project.repo, commitHash: key})"> {{value.date}} || {{value.commitMessage}}</a>
    </div>
  </li>
</ul>

<h3>Pending Contributions</h3>

<ul>
  <li ng-repeat='(key, value) in project.contributions'>
      <a ui-sref="project.preview({username: project.username, repo: project.repo, commitHash: key})"> {{value.date}} || {{value.commitMessage}}</a>
    </div>
  </li>
</ul>
