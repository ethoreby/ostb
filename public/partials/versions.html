<h3>Versions</h3>

<ul>
  <li ng-repeat='(key, value) in project.commits | orderObjectBy: "date": true'>
    <div>
      <a ui-sref="project.preview({username: project.username, repo: project.repo, commitHash: value.hash})"> {{value.date | date: yyyy-mm-dd}} || {{value.commitMessage}}</a>|| author: <a ng-hide="value.author === 'anonymous_user'" ui-sref="dashboard({username: value.author})">{{value.author}}</a><span ng-show="value.author === 'anonymous_user'">anonymous user</span>
    </div>
  </li>
</ul>

<h3>Pending Contributions</h3>

<ul>
  <li ng-repeat='(key, value) in project.contributions | orderObjectBy: "date": true'>
    <div>
      <a ui-sref="project.contribution({username: project.username, repo: project.repo, commitHash: value.hash})"> {{value.date | date: yyyy-mm-dd}} || {{value.commitMessage}}</a>|| author: <a ng-hide="value.author === 'anonymous_user'" ui-sref="dashboard({username: value.author})">{{value.author}}</a><span ng-show="value.author === 'anonymous_user'">anonymous user</span>
    </div>
  </li>
</ul>
