<div class="discover">
  <div class="wrapper">

    <h1>Discover Projects</h1>

    <div ng-repeat='project in projects'>

      <div class="project clear">
        <h3 class="left"><a ui-sref='project.preview({username: project.username, repo: project.repo})'>{{project.reponame}}<a/></h3>
        <h4 class="right">Page</h4>
        <p class="left clear">Owner: <a ui-sref='dashboard({username: project.username})'>{{project.username}}<a/></p>
        <p class="left">Members: {{project.members}}</p>
        <p class="time right">Last Update: {{project.lastUpdate | date: yyyy-mm-dd}}</p>
      </div>

    </div>
  </div>
</div>
